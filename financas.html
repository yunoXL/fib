<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flow - Finan√ßas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg: #f1f5f9;
            --card: #ffffff;
            --text: #1e293b;
        }

        /* RESET PARA OCUPAR A TELA TODA */
        * { box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding: 0; 
            display: flex; 
            flex-direction: row; /* Padr√£o PC: Lado a Lado */
            min-height: 100vh;
        }

        /* --- BARRA DE METAS (DIREITA NO PC) --- */
        .goals-sidebar { 
            width: 80px; 
            background: var(--card); 
            border-left: 1px solid #ddd; 
            height: 100vh; 
            position: fixed; 
            right: 0; 
            top: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px 0; 
            cursor: pointer;
            z-index: 100;
        }

        .progress-container { 
            width: 25px; 
            height: 60%; 
            background: #e2e8f0; 
            border-radius: 20px; 
            position: relative; 
            overflow: hidden; 
            margin: 20px 0; 
        }

        .progress-fill { 
            position: absolute; 
            bottom: 0; 
            width: 100%; 
            background: linear-gradient(to top, var(--success), #4ade80); 
            transition: all 0.5s ease; 
        }

        .goal-label { writing-mode: vertical-rl; transform: rotate(180deg); font-weight: bold; font-size: 0.8rem; }

        /* --- CONTE√öDO PRINCIPAL --- */
        main { flex: 1; margin-right: 80px; padding: 20px; width: 100%; }
        header { text-align: center; padding: 10px 0; }
        .clickable-title { color: var(--primary); cursor: pointer; font-size: 2rem; font-weight: 900; margin: 0; }

        .months-grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 15px; 
            max-width: 1000px; 
            margin: 20px auto; 
        }

        .month-card { 
            background: var(--card); 
            padding: 35px 10px; 
            border-radius: 20px; 
            text-align: center; 
            cursor: pointer; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); 
            font-weight: 700; 
        }

        .bottom-sections { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px; 
            max-width: 1000px; 
            margin: 20px auto; 
        }

        .info-box { background: var(--card); padding: 20px; border-radius: 25px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .vault-card-access { background: linear-gradient(135deg, var(--warning), #d97706); color: white; cursor: pointer; }

        /* --- CONFIGURA√á√ÉO PARA CELULAR (IMPORTANTE) --- */
        @media (max-width: 768px) {
            body { flex-direction: column; } /* Joga a barra de metas pra cima */
            
            .goals-sidebar { 
                width: 100%; 
                height: auto; 
                position: sticky; /* Fica presa no topo ao rolar */
                top: 0; 
                right: auto;
                flex-direction: row; /* Itens um do lado do outro */
                padding: 10px 20px; 
                border-left: none; 
                border-bottom: 2px solid var(--primary);
                justify-content: space-between;
            }

            .progress-container { 
                width: 50%; 
                height: 15px; 
                margin: 0; 
            }

            .progress-fill { 
                bottom: 0; 
                left: 0; 
                height: 100% !important; /* No celular a altura √© fixa, o que muda √© a largura */
            }

            .goal-label { 
                writing-mode: horizontal-tb; 
                transform: none; 
                font-size: 0.8rem; 
                max-width: 30%;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            main { margin-right: 0; padding: 15px; }
            .months-grid { grid-template-columns: repeat(2, 1fr); } /* 2 meses por linha */
            .bottom-sections { grid-template-columns: 1fr; } /* Fatura e Cofre um sobre o outro */
            
            .clickable-title { font-size: 1.6rem; }
        }

        /* Telas de Metas/Detalhes */
        #goals-page, #month-detail, #vault-page { display: none; }
        .add-btn { background: var(--primary); color: white; border: none; font-weight: bold; cursor: pointer; padding: 15px; border-radius: 15px; width: 100%; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="goals-sidebar" onclick="goToGoals()">
        <span id="side-goal-percent" style="font-weight: 900; color: var(--success);">0%</span>
        <div class="progress-container">
            <div id="side-progress-fill" class="progress-fill"></div>
        </div>
        <div id="side-goal-name" class="goal-label">Carregando...</div>
    </div>

    <main>
        <header><h1 class="clickable-title" onclick="window.location.href='index.html'">Flow Finan√ßas</h1></header>

        <div id="finance-home">
            <div class="months-grid" id="months-grid"></div>
            <div class="bottom-sections">
                <div class="info-box">
                    <h3 style="color: var(--primary); margin:0 0 10px 0;">üí≥ Cart√£o</h3>
                    <p style="margin:5px 0;">Fatura: <b id="current-bill-text" style="color: var(--danger);">R$ 0,00</b></p>
                    <div style="height: 100px;"><canvas id="limitChart"></canvas></div>
                </div>
                <div class="info-box vault-card-access" onclick="goToVault()">
                    <h3 style="margin:0;">üîí Meu Cofre</h3>
                    <h2 id="total-vault-display" style="margin:10px 0;">R$ 0,00</h2>
                    <small>Ver detalhes ‚Üí</small>
                </div>
            </div>
        </div>

        <div id="goals-page">
            <button onclick="backToHome()" class="add-btn" style="background:#ddd; color:#333; margin-bottom:20px;">‚Üê Voltar</button>
            <div id="goals-list" style="display:grid; gap:10px;"></div>
        </div>
    </main>

    <script>
        const months = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
        let goals = JSON.parse(localStorage.getItem('flow_goals')) || [
            { id: 1, name: "Reserva", target: 1000, current: 200, fav: true }
        ];

        function updateSidebar() {
            const fav = goals.find(g => g.fav) || goals[0];
            const percent = Math.min((fav.current / fav.target) * 100, 100).toFixed(0);
            document.getElementById('side-goal-percent').innerText = percent + '%';
            
            const fill = document.getElementById('side-progress-fill');
            const label = document.getElementById('side-goal-name');
            
            label.innerText = fav.name;

            // L√≥gica de Preenchimento: Vertical no PC, Horizontal no Celular
            if (window.innerWidth <= 768) {
                fill.style.height = "100%";
                fill.style.width = percent + "%";
            } else {
                fill.style.width = "100%";
                fill.style.height = percent + "%";
            }
        }

        function renderMonths() {
            const grid = document.getElementById('months-grid');
            grid.innerHTML = months.map(m => `<div class="month-card">${m}</div>`).join('');
        }

        function goToGoals() {
            document.getElementById('finance-home').style.display = 'none';
            document.getElementById('goals-page').style.display = 'block';
        }

        function backToHome() {
            document.getElementById('finance-home').style.display = 'block';
            document.getElementById('goals-page').style.display = 'none';
        }

        // Atualiza ao carregar e ao girar/redimensionar a tela
        window.onload = () => { renderMonths(); updateSidebar(); };
        window.onresize = updateSidebar;
    </script>
</body>
</html>
