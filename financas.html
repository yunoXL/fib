<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flow - Finan√ßas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg: #f1f5f9;
            --card: #ffffff;
            --text: #1e293b;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding: 0; 
            display: flex; 
            min-height: 100vh;
        }

        /* --- BARRA DE METAS RESPONSIVA --- */
        .goals-sidebar { 
            width: 80px; 
            background: var(--card); 
            border-left: 1px solid #ddd; 
            height: 100vh; 
            position: fixed; 
            right: 0; 
            top: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px 0; 
            cursor: pointer;
            z-index: 100;
            transition: 0.3s;
        }

        .progress-container { 
            width: 30px; 
            height: 60%; 
            background: #e2e8f0; 
            border-radius: 20px; 
            position: relative; 
            overflow: hidden; 
            margin: 20px 0; 
        }

        .progress-fill { 
            position: absolute; 
            bottom: 0; 
            width: 100%; 
            background: linear-gradient(to top, var(--success), #4ade80); 
            transition: all 0.5s ease; 
        }

        .goal-label { writing-mode: vertical-rl; transform: rotate(180deg); font-weight: bold; font-size: 0.8rem; }

        /* --- CONTE√öDO PRINCIPAL --- */
        main { flex: 1; margin-right: 80px; padding: 20px; box-sizing: border-box; width: 100%; }

        header { text-align: center; padding: 20px 0; }
        .clickable-title { color: var(--primary); cursor: pointer; font-size: 2rem; font-weight: 900; margin: 0; }

        .months-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); 
            gap: 15px; 
            max-width: 1000px; 
            margin: 20px auto; 
        }

        .month-card { 
            background: var(--card); 
            padding: 30px 10px; 
            border-radius: 20px; 
            text-align: center; 
            cursor: pointer; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); 
            font-weight: 700; 
        }

        .bottom-sections { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 20px; 
            max-width: 1000px; 
            margin: 20px auto; 
        }

        .info-box { background: var(--card); padding: 20px; border-radius: 25px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .vault-card-access { background: linear-gradient(135deg, var(--warning), #d97706); color: white; cursor: pointer; }

        /* --- TELA DE METAS E DETALHES --- */
        #goals-page, #month-detail, #vault-page { display: none; animation: fadeIn 0.3s ease; }
        .goals-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; }
        .goal-card { background: var(--card); padding: 20px; border-radius: 20px; position: relative; border: 2px solid transparent; }
        .goal-card.favorite { border-color: var(--warning); }
        
        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 12px; border: 1px solid #ddd; font-size: 16px; }
        .add-btn { background: var(--primary); color: white; border: none; font-weight: bold; cursor: pointer; padding: 15px; border-radius: 12px; width: 100%; }

        /* --- MEDIA QUERY PARA CELULAR --- */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .goals-sidebar { 
                width: 100%; height: auto; position: sticky; top: 0; 
                flex-direction: row; border-left: none; border-bottom: 1px solid #ddd;
                padding: 10px; 
            }
            .progress-container { width: 50%; height: 12px; margin: 0 15px; }
            .progress-fill { bottom: 0; left: 0; height: 100% !important; }
            .goal-label { writing-mode: horizontal-tb; transform: none; font-size: 0.7rem; }
            main { margin-right: 0; padding: 15px; }
            .months-grid { grid-template-columns: repeat(2, 1fr); }
            .clickable-title { font-size: 1.5rem; }
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="goals-sidebar" onclick="goToGoals()">
        <span id="side-goal-percent" style="font-weight: 900; color: var(--success);">0%</span>
        <div class="progress-container">
            <div id="side-progress-fill" class="progress-fill" style="height: 0%; width: 0%;"></div>
        </div>
        <div id="side-goal-name" class="goal-label">Carregando...</div>
    </div>

    <main>
        <header><h1 class="clickable-title" onclick="window.location.href='index.html'">Flow Finan√ßas</h1></header>

        <div id="finance-home">
            <div class="months-grid" id="months-grid"></div>
            <div class="bottom-sections">
                <div class="info-box">
                    <h3 style="color: var(--primary); margin:0 0 15px 0;">üí≥ Cart√£o</h3>
                    <div style="display:flex; gap:10px;">
                        <input type="number" id="card-limit-input" placeholder="Limite">
                        <button class="add-btn" style="width:auto;" onclick="saveLimit()">Ok</button>
                    </div>
                    <p>Fatura: <b id="current-bill-text" style="color: var(--danger);">R$ 0,00</b></p>
                    <div style="height: 120px;"><canvas id="limitChart"></canvas></div>
                </div>
                <div class="info-box vault-card-access" onclick="goToVault()">
                    <h3>üîí Meu Cofre</h3>
                    <h2 id="total-vault-display">R$ 0,00</h2>
                    <p>Ver Investimentos ‚Üí</p>
                </div>
            </div>
        </div>

        <div id="goals-page">
            <button onclick="backToHome()" class="add-btn" style="background:#e2e8f0; color:var(--text); margin-bottom:20px;">‚Üê Voltar</button>
            <div class="goals-grid" id="goals-list"></div>
        </div>

        <div id="month-detail">
            <button onclick="backToHome()" class="add-btn" style="background:#e2e8f0; color:var(--text); margin-bottom:20px;">‚Üê Voltar</button>
            <h2 id="current-month-title">M√™s</h2>
            <div class="info-box">
                <input type="text" id="desc" placeholder="Descri√ß√£o">
                <input type="number" id="val" placeholder="Valor">
                <select id="cat"><option value="Outros">Outros</option><option value="Cart√£o de Cr√©dito">Cart√£o de Cr√©dito</option></select>
                <select id="type"><option value="out">Gasto</option><option value="in">Entrada</option></select>
                <button class="add-btn" onclick="addTransaction()">Adicionar</button>
            </div>
            <div id="transaction-list" style="margin-top:20px;"></div>
        </div>
    </main>

    <script>
        const months = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
        let db = JSON.parse(localStorage.getItem('flow_db')) || {};
        let investments = JSON.parse(localStorage.getItem('flow_inv')) || [];
        let goals = JSON.parse(localStorage.getItem('flow_goals')) || [
            { id: 1, name: "Meta 1", desc: "Reserva", target: 1000, current: 0, fav: true },
            { id: 2, name: "Meta 2", desc: "Viagem", target: 1000, current: 0, fav: false },
            { id: 3, name: "Meta 3", desc: "Carro", target: 1000, current: 0, fav: false },
            { id: 4, name: "Meta 4", desc: "Casa", target: 1000, current: 0, fav: false }
        ];
        let currentMonth = "";
        let charts = {};

        function updateSidebar() {
            const fav = goals.find(g => g.fav) || goals[0];
            const percent = Math.min((fav.current / fav.target) * 100, 100).toFixed(0);
            document.getElementById('side-goal-percent').innerText = percent + '%';
            const fill = document.getElementById('side-progress-fill');
            
            if(window.innerWidth <= 768) {
                fill.style.width = percent + '%';
                fill.style.height = '100%';
            } else {
                fill.style.height = percent + '%';
                fill.style.width = '100%';
            }
            document.getElementById('side-goal-name').innerText = `${fav.name} (Falta R$ ${fav.target - fav.current})`;
        }

        function renderMonths() {
            const grid = document.getElementById('months-grid');
            grid.innerHTML = '';
            months.forEach(m => {
                grid.innerHTML += `<div class="month-card" onclick="openMonth('${m}')">${m}</div>`;
            });
        }

        function openMonth(m) {
            currentMonth = m;
            document.getElementById('finance-home').style.display = 'none';
            document.getElementById('month-detail').style.display = 'block';
            document.getElementById('current-month-title').innerText = m;
            renderTransactions();
        }

        function goToGoals() {
            document.getElementById('finance-home').style.display = 'none';
            document.getElementById('month-detail').style.display = 'none';
            document.getElementById('goals-page').style.display = 'block';
            renderGoals();
        }

        function renderGoals() {
            const list = document.getElementById('goals-list');
            list.innerHTML = '';
            goals.forEach(g => {
                list.innerHTML += `
                    <div class="goal-card ${g.fav ? 'favorite' : ''}">
                        <span style="cursor:pointer" onclick="setFav(${g.id})">${g.fav ? '‚≠ê' : '‚òÜ'}</span>
                        <input type="text" value="${g.name}" onchange="editGoal(${g.id}, 'name', this.value)">
                        <input type="number" value="${g.current}" onchange="editGoal(${g.id}, 'current', this.value)">
                        <small>Meta: R$ ${g.target}</small>
                    </div>`;
            });
        }

        function editGoal(id, field, val) {
            const g = goals.find(x => x.id === id);
            g[field] = field === 'name' ? val : parseFloat(val);
            localStorage.setItem('flow_goals', JSON.stringify(goals));
            updateSidebar();
        }

        function setFav(id) {
            goals.forEach(g => g.fav = g.id === id);
            localStorage.setItem('flow_goals', JSON.stringify(goals));
            renderGoals();
            updateSidebar();
        }

        function backToHome() {
            document.querySelectorAll('#finance-home, #goals-page, #month-detail, #vault-page').forEach(el => el.style.display = 'none');
            document.getElementById('finance-home').style.display = 'block';
        }

        function renderTransactions() {
            const list = document.getElementById('transaction-list');
            list.innerHTML = '';
            (db[currentMonth] || []).forEach(t => {
                list.innerHTML += `<div style="background:#fff; padding:10px; border-radius:10px; margin-bottom:5px; display:flex; justify-content:space-between">
                    <span>${t.desc}</span> <b>R$ ${t.val}</b>
                </div>`;
            });
        }

        window.onload = () => { renderMonths(); updateSidebar(); };
        window.onresize = updateSidebar;
    </script>
</body>
</html>
