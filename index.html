<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flow - Dashboard</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --primary: #6366f1;
            --bg: #f1f5f9;
            --card: #ffffff;
            --text: #1e293b;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            flex-grow: 1;
        }

        h1 {
            font-size: 3rem;
            font-weight: 900;
            color: var(--primary);
            margin: 40px 0;
            letter-spacing: -2px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 100%;
        }

        /* AJUSTE PARA CELULAR: Uma coluna s√≥ */
        @media (max-width: 480px) {
            .grid { grid-template-columns: 1fr; }
            h1 { font-size: 2.5rem; margin: 20px 0; }
        }

        .menu-card {
            background: var(--card);
            padding: 30px;
            border-radius: 25px;
            text-decoration: none;
            color: var(--text);
            font-weight: 700;
            font-size: 1.2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .menu-card:active { transform: scale(0.95); background: var(--primary); color: white; }

        .icon { font-size: 2.5rem; }

        footer { margin-top: auto; padding: 20px 0; width: 100%; }

        .backup-section {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-backup {
            padding: 12px 18px;
            border-radius: 15px;
            border: none;
            font-weight: bold;
            background: #e2e8f0;
            color: var(--text);
            font-size: 0.8rem;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Flow</h1>
        <div class="grid">
            <a href="financas.html" class="menu-card">
                <span class="icon">üí∞</span>
                <span>Finan√ßas</span>
            </a>
            <a href="agenda.html" class="menu-card">
                <span class="icon">üìÖ</span>
                <span>Agenda</span>
            </a>
            <a href="#" class="menu-card" style="opacity: 0.4;">
                <span class="icon">üìù</span>
                <span>Notas</span>
            </a>
            <a href="#" class="menu-card" style="opacity: 0.4;">
                <span class="icon">‚öôÔ∏è</span>
                <span>Ajustes</span>
            </a>
        </div>
    </div>

    <footer>
        <div class="backup-section">
            <button class="btn-backup" onclick="exportData()">üì§ Exportar</button>
            <button class="btn-backup" onclick="document.getElementById('importFile').click()">üì• Importar</button>
            <input type="file" id="importFile" style="display:none" onchange="importData(event)">
        </div>
    </footer>

    <script>
        function exportData() {
            const allData = {
                flow_db: localStorage.getItem('flow_db'),
                flow_inv: localStorage.getItem('flow_inv'),
                flow_limit: localStorage.getItem('flow_limit'),
                flow_goals: localStorage.getItem('flow_goals'),
                flow_agenda: localStorage.getItem('flow_agenda')
            };
            const blob = new Blob([JSON.stringify(allData)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `flow_backup.json`;
            a.click();
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = JSON.parse(e.target.result);
                Object.keys(data).forEach(key => { if(data[key]) localStorage.setItem(key, data[key]); });
                alert("‚úÖ Restaurado!");
                location.reload();
            };
            reader.readAsText(file);
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
